<h1>View 1</h1>
<div class="container">
    Name: <input type="text" ng-model="name" />

    <ul>
	<li ng-repeat="person in persons | filter:name | orderBy: 'surname'">{{person.name | uppercase}} {{person.surname}}</li>
    </ul>
    
    
    <br />
    <h4>New</h4>
    Name: <input type="text" ng-model="newPerson.name" />
    Surname: <input type="text" ng-model="newPerson.surname" />
    <button ng-click="addPerson()">Add person</button>
    
    <a href="#/view2">View2</a>
</div>
