 <div ng-include="'app/Partials/header.tpl.html'"></div> 

<h1>Books</h1>
<div class="container">
    Search by title: <input type="text" ng-model="title" />

    <table>
	<thead>
	    <tr>
		<td>Title</td>
		<td>Description</td>
	    </tr>
	</thead>
	<tbody>
	    <tr ng-repeat="book in books | filter:title | orderBy: 'title'">
		<td>{{book.title}}</td>
		<td>{{book.description}}</td>
		<td><a href="#/book/{{book.id}}">Edit</a></td>
	    </tr>
	</tbody>
    </table>
    
    
    <br />
    <h4>Create new</h4>
    <form>
	<label>Title</label>
	<input type="text" ng-model="newBook.title" />
	
	<label>Description</label>
	<input type="text" ng-model="newBook.description" />
	
	<div class='button-cont'>
	    <button ng-click="addBook()">Add</button>
	</div>
    </form>
</div>
