 <div ng-include="'app/Partials/header.tpl.html'"></div> 

<h1>Author</h1>
<div class="container">   
    <div ng-repeat="author in authors">
	<h4>Edit {{author.surname}} {{author.name}}</h4>
	<form>
	    <label>Name</label>
	    <input type="text" ng-model="author.name" required />
	    
	    <label>Surname</label>
	    <input type="text" ng-model="author.surname" required />

	    <input type="hidden" ng-model="author.id" />
	    <div class='button-cont'>
		<button ng-click="editAuthor()">Edit</button>
		<button ng-click="deleteAuthor()">Delete</button>
	    </div>
	</form>
    </div>
</div>
